{% extends 'base.html' %}

{% block title %}
    Index Page
{% endblock %}

{% block content %}
    <div class="ui container" style="margin-top: 10em; text-align: center;">
        <div class="ui segment raised very padded container">
            <div class="ui header huge">Welcome to UNO Game!</div>
            <!-- <button class="ui animated button">
                <span class="visible content">Next</span>
                <span class="hidden content"><i class="right arrow icon"></i></span>
            </button> -->
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
                <br/>
                <h3><a href="{% url 'user_profile' user.username %}">Visit Your Profile</a></h3>
            {% else %}
                <div class="ui buttons large">
                    <button class="button ui teal">
                        <a style="color: white;" href="{% url 'signup' %}">Signup</a>
                    </button>
                    <div class="or"></div>
                    <button class="button ui teal inverted">
                        <a style="color: black;" href="{% url 'login' %}">Login</a>
                    </button>   
                </div>
            {% endif %}
        </div>
    </div>
{% endblock %}

{% endblock %}
