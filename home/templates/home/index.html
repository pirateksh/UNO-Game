{% extends 'base.html' %}

{% block title %}
    Index Page
{% endblock %}

{% block content %}
    <h1>Welcome to UNO Game!</h1>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
        <br/>
        <h3><a href="{% url 'user_profile' user.username %}">Visit Your Profile</a></h3>
    {% else %}
        <a href="{% url 'signup' %}">Signup</a>
        <a href="{% url 'login' %}">Login</a>
    {% endif %}

{% endblock %}
