{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}


    <div class="ui container center_ms">
        <div class="div ui segment raised padded very compact">
            <div class="ui header huge">Login</div>
            <form class="ui big form segment" style="text-align: left;" method="post" action="{% url 'login' %}">
                
                    <div class="field center aligned">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                
                <button class="ui button submit large positive" type="submit">Login</button>
            </form>
            <div class="ui grid">
                {% comment %} for wide screen {% endcomment %}
                <div class="computer only row padded">
                    <div class="ui buttons large">
                        <button class="button basic black ui column">
                            <a style="color:black;" href="{% url 'social:begin' 'github' %}"> <i class="icon github black"></i> Login with GitHub</a>
                        </button>
                        <div class="or"></div>
                        <button class="ui basic red button column">
                            <a style="color:red;" href="{% url 'social:begin' 'google-oauth2' %}"> <i class="icon google red"></i> Login with Google</a>
                        </button>
                        <div class="or"></div>
                        <button class="ui basic blue button column">
                            <a href="{% url 'social:begin' 'facebook' %}"> <i class="icon facebook"></i> <span class="ui text black">Login with Facebook</span></a>
                        </button>
                    </div>
                </div>
                {% comment %} for small screen {% endcomment %}
                <div class="tablet mobile only three column row">
                    
                        <button class="ui button basic black">
                            <a style="color:black;" href="{% url 'social:begin' 'github' %}"> <i class="icon github black"></i> Login with GitHub</a>
                        </button>
                        <button class="ui basic red button">
                            <a style="color:red;" href="{% url 'social:begin' 'google-oauth2' %}"> <i class="icon google red"></i> Login with Google</a>
                        </button>
                        <button class="ui basic blue button">
                            <a href="{% url 'social:begin' 'facebook' %}"> <i class="icon facebook"></i> <span class="ui text black">Login with Facebook</span></a>
                        </button>
                    
                </div>
            </div>

        </div>
    </div>
{% endblock %}
