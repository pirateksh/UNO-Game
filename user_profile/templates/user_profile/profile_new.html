<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Profile - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="./style.css">
    <style>
        th {
            vertical-align: middle !important;
        }
    </style>
</head>

<body id="page-top">
    
    <div class="d-flex flex-column" id="content-wrapper">
        <div id="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-2">
                        <div class="card mb-3">
                            <div class="card-header py-3">
                                <h6 class="text-primary font-weight-bold m-0">Avatar</h6>
                            </div>
                            <div class="card-body text-center shadow">
                                <img class="rounded-circle mb-3 mt-4" src="assets/img/dogs/image.jpeg" width="160" height="160" alt="Avatar">
                                <div class="mb-3"><button class="btn btn-primary btn-sm" type="button">Change Photo</button></div>
                                <h4 class="small text-left font-weight-bold">Progress<span class="float-right">Level 3</span></h4>
                                <div class="progress progress-sm mb-3">
                                    <div class="progress-bar bg-success" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;"><span class="sr-only">100%</span></div>
                                </div>
                            </div>
                            
                        </div>
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="text-primary font-weight-bold m-0">Win Stats</h6>
                            </div>
                            <div class="card-body">
                                <h4 class="small font-weight-bold">Win Rate of Current League<span class="float-right">20%</span></h4>
                                <div class="progress progress-sm mb-3">
                                    <div class="progress-bar bg-danger" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%;"><span class="sr-only">20%</span></div>
                                </div>
                                <h4 class="small font-weight-bold">Last Month Win Rate<span class="float-right">40%</span></h4>
                                <div class="progress progress-sm mb-3">
                                    <div class="progress-bar bg-warning" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%;"><span class="sr-only">40%</span></div>
                                </div>
                                <h4 class="small font-weight-bold">Overall Win Rate<span class="float-right">60%</span></h4>
                                <div class="progress progress-sm mb-3">
                                    <div class="progress-bar bg-primary" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;"><span class="sr-only">60%</span></div>
                                </div>
                                <h4 class="small font-weight-bold">Win Rate VS Friends<span class="float-right">80%</span></h4>
                                <div class="progress progress-sm mb-3">
                                    <div class="progress-bar bg-info" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%;"><span class="sr-only">80%</span></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8">
                        <div class="col">
                            <div class="card shadow mb-3">
                                <div class="card-header py-3">
                                    <p class="text-primary m-0 font-weight-bold">User Details</p>
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="form-row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <label for="username"><strong>Handle Name</strong></label>
                                                    <input class="form-control" type="text" placeholder="Handle Name" name="username" disabled>
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="form-group">
                                                    <label for="email"><strong>Email Address</strong></label>
                                                    <input class="form-control" type="email" placeholder="user email" name="email" disabled>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <label for="first_name"><strong>First Name</strong></label>
                                                    <input class="form-control" type="text" placeholder="First Name" name="first_name" disabled>
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="form-group">
                                                    <label for="last_name"><strong>Last Name</strong></label>
                                                    <input class="form-control" type="text" placeholder="Last Name" name="last_name" disabled>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group"><button class="btn btn-primary btn-sm" type="submit">Edit Deatils</button></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                
                        <div class="col">
                            <div class="card shadow mb-3">
                                <div class="card-header py-3">
                                    <p class="text-primary m-0 font-weight-bold">Game Stats</p>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive text-center">
                                        <table class="table table-borderless text-uppercase">
                                            <thead>
                                                <tr>
                                                    <th scope="col">
                                                        <img src="trophy.png" alt="" width="60px"><br>
                                                        <strong>CURRENT LEAGUE</strong>
                                                    </th>
                                                    <th scope="col">
                                                        <img src="max-trophy.png" alt="" width="60px"><br>
                                                        <strong>MAXIMUM LEAGUE</strong>
                                                    </th>
                                                    <th scope="col">
                                                        <img src="win.png" alt="" width="80px"><br>
                                                        <strong>No of Wins</strong>
                                                    </th>
                                                    <th scope="col">
                                                        <img src="played.png" alt="" width="60px"><br>
                                                        <strong>NO OF MATCHES PLAYED</strong>
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td>
                                                        novice
                                                    </td>
                                                    <td>
                                                        master
                                                    </td>
                                                    <td>
                                                        20
                                                    </td>
                                                    <td>
                                                        34
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    
    <a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
